<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>

  <title>메뉴관리</title>
  <link href="css/styles2.css" rel="stylesheet" />

<body>

      </tbody>

  <div style="width:20%; float:left;">
    <button class="button_2">추가</button>

  </div>

</div>
<div id="div_menu_detail" style="width:60%; float:left;">
  일단 해결됨
</div>

</body>
</html>
